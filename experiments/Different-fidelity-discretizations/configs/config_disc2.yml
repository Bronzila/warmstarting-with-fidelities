experiment:
    dataset: MNIST
    model: SIMPLE-CNN
    lr_sched:
    criterion: CrossEntropyLoss
    batch_size: 10
    epoch_bounds: [2, 10]
    subset_bounds: [0.3, 1]
    use_checkpoints: True
    shuffle: False
    only_train_on_new: False
    d_sub: 4
    step_scaling: exponential
    seed: 100
fidelity:
    epoch: [4, 6, 8, 14]
    data_subset_ratio:
configuration:
    lr: [0.00025, 0.0005, 0.00075, 0.001, 0.00125]
    momentum: [0.1, 0.3, 0.6]
    optimizer: [SGD, Adam]
plot:
    vis_method: []
    results_file_name: hb_2
