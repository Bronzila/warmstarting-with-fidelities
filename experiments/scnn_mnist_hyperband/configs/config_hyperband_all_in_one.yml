experiment:
    dataset: MNIST
    model: SIMPLE-CNN
    lr_sched:
    criterion: CrossEntropyLoss
    batch_size: 10
    epoch_bounds: [2, 10]
    subset_bounds: [0.2, 1]
    use_checkpoints: True
    shuffle: False
    only_train_on_new: False
    d_sub: 5
    step_scaling: exponential
    seed: 100
fidelity:
    epoch: [2, 4, 6, 8, 10, 2, 4, 8, 16, 4, 10, 16, 10, 20]
    data_subset_ratio: [0.2, 0.3, 0.45, 0.66, 1, 0.25, 0.4, 0.65, 1, 0.11, 0.33, 1, 0.5, 1]
configuration:
    lr: [0.00025, 0.0005, 0.00075, 0.001, 0.00125]
    momentum: [0.1, 0.3, 0.6]
    optimizer: [SGD, Adam]
plot:
    vis_method: []
    results_file_name: hb_all
