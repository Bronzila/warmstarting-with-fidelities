configuration:
    lr: [0.00025, 0.0005, 0.00075, 0.001, 0.00125]
    momentum: [0.1, 0.3, 0.6]
    optimizer: [SGD, Adam]
plot:
    vis_method: []
    results_file_name: cp_seed_200

